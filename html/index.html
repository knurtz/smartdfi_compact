<head>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <meta charset="UTF-8" />
  <script src="main.js"></script>
  <title>smartDFI - Control Room</title>
</head>

<body>

  <div id="main-box">

    <div id="header-box">
      <h3>smartDFI</h3>
      <h1>Control Room</h1>
    </div>

    <div id="content-box">
      <form id="display-form" action="cgi-bin/display-web-control.py" method="post" accept-charset="utf-8">

      <div id="panel-box">
        <table id="panel-table" cellspacing="0">
          <tr>
            <th>Linie&nbsp;&nbsp;&nbsp;Ziel</th>
            <th style="width: 100px; text-align: right;">in Min.</th>
          </tr>
          <tr>
            <td colspan="2">
              <input type="text" class="input-left" id="line1-left" name="line1-left" value="1. Zeile" onclick="this.select();" />
              <input type="text" class="input-right" id="line1-right" name="line1-right" value="1. Zeile" onclick="this.select();" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="text" class="input-left" id="line2-left" name="line2-left" value="2. Zeile" onclick="this.select();" />
              <input type="text" class="input-right" id="line2-right" name="line2-right" value="2. Zeile" onclick="this.select();" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="text" class="input-left" id="line3-left" name="line3-left" value="3. Zeile" onclick="this.select();" />
              <input type="text" class="input-right" id="line3-right" name="line3-right" value="3. Zeile" onclick="this.select();" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="text" class="input-left" id="line4-left" name="line4-left" value="4. Zeile" onclick="this.select();" />
              <input type="text" class="input-right" id="line4-right" name="line4-right" value="4. Zeile" onclick="this.select();" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="text" class="input-left" id="line5-left" name="line5-left" value="5. Zeile" onclick="this.select();" />
              <input type="text" class="input-right" id="line5-right" name="line5-right" value="5. Zeile" onclick="this.select();" />
            </td>
          </tr>

        </table><!-- end of text-table -->
      </div><!-- end of panel-box -->

      <div id="control-box">
        <table id="control-table" cellspacing="0">

          <tr>
            <th>Schriftart</th>
            <th>Ausrichtung</th>
          </tr>

          <tr>
            <td>
              <select size="1" id="line1-font" name="line1-font" onchange="updateFont('line1');">
                <option value="P">Proportionalschrift</option>
                <option value="B">Breitschrift</option>
                <option value="S">Sperrsatz</option>
                <option value="N">Blocksatz</option>
              </select>
            </td>
            <td>
              <select size="1" id="line1-align" name="line1-align" onchange="updateAlign('line1');">
                <option value="L">Links</option>
                <option value="M">Mitte</option>
                <option value="R">Rechts</option>
                <option value="D">Links / Rechts</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <select size="1" id="line2-font" name="line2-font" onchange="updateFont('line2');">
                <option value="P">Proportionalschrift</option>
                <option value="B">Breitschrift</option>
                <option value="S">Sperrsatz</option>
                <option value="N">Blocksatz</option>
              </select>
            </td>
            <td>
              <select size="1" id="line2-align" name="line2-align" onchange="updateAlign('line2');">
                <option value="L">Links</option>
                <option value="M">Mitte</option>
                <option value="R">Rechts</option>
                <option value="D">Links / Rechts</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <select size="1" id="line3-font" name="line3-font" onchange="updateFont('line3');">
                <option value="P">Proportionalschrift</option>
                <option value="B">Breitschrift</option>
                <option value="S">Sperrsatz</option>
                <option value="N">Blocksatz</option>
              </select>
            </td>
            <td>
              <select size="1" id="line3-align" name="line3-align" onchange="updateAlign('line3');">
                <option value="L">Links</option>
                <option value="M">Mitte</option>
                <option value="R">Rechts</option>
                <option value="D">Links / Rechts</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <select size="1" id="line4-font" name="line4-font" onchange="updateFont('line4');">
                <option value="P">Proportionalschrift</option>
                <option value="B">Breitschrift</option>
                <option value="S">Sperrsatz</option>
                <option value="N">Blocksatz</option>
              </select>
            </td>
            <td>
              <select size="1" id="line4-align" name="line4-align" onchange="updateAlign('line4');">
                <option value="L">Links</option>
                <option value="M">Mitte</option>
                <option value="R">Rechts</option>
                <option value="D">Links / Rechts</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <select size="1" id="line5-font" name="line5-font" onchange="updateFont('line5');">
                <option value="P">Proportionalschrift</option>
                <option value="B">Breitschrift</option>
                <option value="S">Sperrsatz</option>
                <option value="N">Blocksatz</option>
              </select>
            </td>
            <td>
              <select size="1" id="line5-align" name="line5-align" onchange="updateAlign('line5');">
                <option value="L">Links</option>
                <option value="M">Mitte</option>
                <option value="R">Rechts</option>
                <option value="D">Links / Rechts</option>
              </select>
            </td>
          </tr>
		  
		  <tr>
            <td>
              <button type="reset" onclick="resetAll()">Alle Felder l&ouml;schen</button>
            </td>
            <td>
              <button type="submit" value="submit">zum Display schicken</button>
            </td>
          </tr>
		  
		  <tr>
			<td colspan="2">
				<a href="cgi-bin/display-busstop.py">Abfahrten Helmholtzstra&szlig;e</a>
			</td>
		  </tr>
		  
		  <tr>
			<td>
				<a href="cgi-bin/leds_on.sh">Licht an</a>
			</td>
			<td>
				<a href="cgi-bin/leds_off.sh">Licht aus</a>
			</td>
		  </tr>

        </table><!-- end of control-table> -->
      </div><!-- end of control-box -->

    </form><!-- end of display-form -->
	
    </div> <!-- end of content-box -->
